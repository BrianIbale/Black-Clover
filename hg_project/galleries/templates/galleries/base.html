<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>History Gallery</title>


    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}


</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light mb-4 border">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'galleries:index' %}">
            Black Clover</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'galleries:events' %}">
                Events</a></li>    
            <li class="nav-item">
            <a class="nav-link" href="{% url 'galleries:persons' %}">
                Persons</a></li>
            <a class="nav-link" href="{% url 'galleries:foods' %}">
                Foods</a></li>
            <a class="nav-link" href="{% url 'galleries:clothes' %}">
                Clothes</a></li>
            <a class="nav-link" href="{% url 'galleries:livelihoods' %}">
                Livelihoods</a></li>
            <a class="nav-link" href="{% url 'galleries:cultures' %}">
                Cultures</a></li>
            <a class="nav-link" href="{% url 'galleries:medicines' %}">
                Medicines</a></li>
        </ul> <!-- End of links on left side of navbar -->


        </div> <!-- Closes collapsible parts of navbar -->


    </div> <!-- Closes navbar's container -->
    </nav> <!-- End of navbar -->


    <main class="container">
    <div class="pb-2 mb-2 border-bottom">
        {% block page_header %}{% endblock page_header %}
    </div>


    <div>
        {% block content %}{% endblock content %}
    </div>
    </main>


</body>
</html>
