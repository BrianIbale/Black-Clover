{% extends 'galleries/base.html' %}


{% block page_header %}
  <h1>Clothes</h1>
{% endblock page_header %}


{% block content %}


  <ul class="list-group border-bottom pb-2 mb-4">
    {% for clothe in clothes %}
      <li class="list-group-item border-0">
        <a href="{% url 'galleries:clothe_detail' clothe.id %}">
          {{ clothe.clothe_text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No clothes have been added yet.</li>
    {% endfor %}
  </ul>


{% endblock content %}
