{% extends 'galleries/base.html' %}


{% block page_header %}
  <h1>Inventions</h1>
{% endblock page_header %}


{% block content %}


  <ul class="list-group border-bottom pb-2 mb-4">
    {% for invention in inventions %}
      <li class="list-group-item border-0">
        <a href="{% url 'galleries:invention_detail' invention.id %}">
          {{ invention.invention_text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No inventions have been added yet.</li>
    {% endfor %}
  </ul>


{% endblock content %}
