{% extends 'galleries/base.html' %}


{% block page_header %}
  <h1>Persons</h1>
{% endblock page_header %}


{% block content %}


  <ul class="list-group border-bottom pb-2 mb-4">
    {% for person in persons %}
      <li class="list-group-item border-0">
        <a href="{% url 'galleries:person_detail' person.id %}">
          {{ person.person_text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">No persons have been added yet.</li>
    {% endfor %}
  </ul>


{% endblock content %}
