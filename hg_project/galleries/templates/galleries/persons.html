{% extends 'galleries/base.html' %}

{% block content %}
<p>Persons</p>
<p>
    <a href="{% url 'galleries:new_person' %}">Add a new person</a>
</p>
<ul>
    {% for person in persons %}
        <li>
            <a href="{% url 'galleries:person_detail' person.id %}">{{ person.person_text }}</li>
    {% empty %}
        <li>No persons have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
